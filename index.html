<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudDreamer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 300px;
            color: #e0e0e0;
        }
        .container h1 {
            margin: 0;
            font-size: 24px;
            color: #ffffff;
        }
        .container p {
            margin: 10px 0;
            font-size: 16px;
            color: #b0b0b0;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
        }
        .container img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            transition: opacity 0.3s;
        }
        .container img:hover {
            opacity: 0.8;
        }
        .download-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <div class="container">
