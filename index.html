<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudDreamer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 300px;
        }
        .container h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .container p {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
        }
        .container img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            transition: opacity 0.3s;
        }
        .container img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CloudDreamer</h1>
        <p>Daily scripts for Roblox</p>
        <a href="https://www.youtube.com/@CloudDreamer1153" target="_blank">
            <img src="img/youtube.ico" alt="YouTube Channel">
        </a>
    </div>
</body>
</html>
